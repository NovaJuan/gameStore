<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameStore</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            background: #ecf0f1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="username"></a>
            <button class="btn btn-danger" id="logout">Log Out</button>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Add Game</h2>
                    </div>
                    <div class="card-body">
                        <form id="addForm" autocomplete="off">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control" placeholder="Game Title" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="description" class="form-control" placeholder="Game Description"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="author" class="form-control" placeholder="Game Author" required>
                            </div>
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" id="image" class="custom-file-input" required>
                                    <label for="image" class="custom-file-label">Game Cover:</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Add Game</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row col-sm-8" id="gamesTable"></div>
        </div>
    </div>
    <script src="/public/js/home.js"></script>
</body>

</html>
